name: Build & Publish ICS to GitHub Pages

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "7 3 * * *"  # diario a las 03:07 UTC (~05:07 Europe/Madrid)
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install chromium

      - name: Build ICS
        run: |
          mkdir -p public
          python scraper.py
          # Crear una portada con enlace al ICS (útil para comprobar)
          echo "<h1>Feed ICS Palau</h1><p><a href='events.ics'>Descargar events.ics</a></p>" > public/index.html
          # Mostrar qué hay en la carpeta publicada
          ls -la public
          # Si no existe el ICS, fallar para verlo en logs
          test -f public/events.ics || (echo "ERROR: public/events.ics no existe" && exit 1)


      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
